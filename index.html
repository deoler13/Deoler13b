            color: white;
            font-family: Arial, sans-serif;

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noisy.png');
            opacity: 0.1;
            z-index: -1;
        }
        video {
            display: none;
            width: 320px;
            height: 240px;
            object-fit: cover;
            border-radius: 15px;
            pointer-events: none;
        }
        .watch-video {
            margin-top: 20px;
            font-size: 20px;
            color: #ff0000;
            cursor: pointer;
            text-decoration: underline;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
